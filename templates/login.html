{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'website/css/datepicker3.css' %}" rel="stylesheet">
	<link href="{% static 'website/css/styles.css' %}" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="{% static 'website/js/html5shiv.js' %}"></script>
	<script src="{% static 'website/js/respond.min.js' %}"></script>
	<![endif]-->
	<style>
		body  {
		  background-image: url("{% static 'website/a.jpg' %}");
		  background-color: #cccccc;
		}
		</style>
</head>
<body>
	
	<div class ="row ">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 " >
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<a href="index.html" class="btn btn-primary">Login</a></fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->	 
	
	</div>
<script src="{% static 'website/js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'website/js/bootstrap.min.js' %}"></script>
</body>
</html>
